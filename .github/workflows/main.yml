name: Deploy to GitHub Pages via angular-cli-ghpages

on: 
  push:
    branches:
    - master
  label: 
    types: [created, edited]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Prepare and deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm install
        npm run ng -- deploy --base-href=https://itinessity.github.io/unex-test/ --name="Itinessity" --email="mail@example.org" --no-silent
