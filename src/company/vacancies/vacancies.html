<div class="wrapper">
  <div class="text-block">
    <div class="title">
      Join our team to bring positive changes to the world!
    </div>
    <ul class="cards">
      <li *ngFor="let item of TitlesList">
          <div class="card">
            <div>
            <span class="title-list">{{item.title}} </span>
              <br><br>
              <span class="material-icons additional additional-icon">location_on</span><span class="additional">{{item.location}}</span>
              <span class="material-icons additional additional-icon">work_outline</span><span class="additional">{{item.workday}}</span>
            </div>
            <button role="button" class="button-main" routerLink="/company/roles/{{item.key}}">View Role</button>
          </div>
      </li>
    </ul>

  </div>
</div>
